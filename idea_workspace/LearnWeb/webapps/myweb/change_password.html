<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<center>
    <h1>修改密码</h1>
    <form action="./change_passwordUser" method="post">
        <table border="1">
            <tr>
                <td align="center">用户名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td align="center">旧密码</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td align="center">新密码</td>
                <td><input name="password_new" type="password"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <!--
                        submit是提交按钮,点击该按钮会将包含它的form表单进行提交
                    -->
                    <input type="submit" value="登录" onclick="alert('!')">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
